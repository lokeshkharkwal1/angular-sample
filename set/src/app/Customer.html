<div class="container">
    <div class="row" style="margin-top:40px;">
        <div class="col-sm-8 col-sm-offset-2">
            <div class="form-group">
                <label>Developer Name: </label>
                <input type="text" [(ngModel)]="customerobj.DeveloperName" class="form-control" />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <div class="form-group">
                <label>Developer Name: </label>
                <input type="text" [(ngModel)]="customerobj.Code" class="form-control" />
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <div class="form-group">
                <label>Developer Name: </label>
                <input type="text" [(ngModel)]="customerobj.Technology" class="form-control" />
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <div class="panel panel-info">
                <div class="panel-heading">Changes will reflect here.</div>
                <div [ngClass]="panel-body">
                    <div class="row">
                        <div class="col-sm-4">
                            <b>
                                Name:<br />
                            </b>
                            <b>
                                Code:<br />
                            </b>
                            <b>
                                Technology:<br />
                            </b>
                        </div>
                        <div class="col-sm-8">
                            <mark>{{customerobj.DeveloperName}} <br /></mark>
                            <mark>{{customerobj.Code}} <br /></mark>
                            <mark>{{customerobj.Technology}}</mark>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
